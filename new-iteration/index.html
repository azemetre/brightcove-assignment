<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <title>Currency Converter</title>
</head>
<body onload="getSession(); latestDate()">

  <h1>Simple Multi-Currency Converter</h1>

  <div class="container">

    <p class="exchange-information">
      The conversion of 1 <a href="#" id="parentAnchor">USD</a> to <a href="#" id="childAnchor">GBP</a> for <a href="#" id="timeAnchor">today</a> is: <a href="#" id="exchangeRate">###.###</a>
    </p>

    <label class="label-style" id="fixer-currency-conversions">
      <input type="text" id="dateInput" name="time" placeholder="EX: 2008-01-20">
      <input type="text" id="parentInput" name="currencyParent" placeholder="EX: JPY">
      <input type="text" id="childInput" name="currencyChild" placeholder="EX: RUB">
    </label>

    <button id="fixerButton" type="submit" onclick="getCurrs(); saveSession()">Convert</button>

    <p>
      Acceptable abbreviations for other currencies: AUD, BGN, BRL, CAD, CHF, CNY, CZK, DKK, EUR, GBP, HKD, HRK, HUF, IDR, ILS, INR, JPY, KRW, MXN, MYR, NOK, NZD, PHP, PLN, RON, RUB, SEK, SGD, THB, TRY, USD, ZAR
    </p>

  </div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <title>Currency Converter</title>
</head>
<body>

  <h1>Simple Currency Converter</h1>

  <div class="container">

    <p class="exchangeArea">
      The conversion of 1 <a href="#" id="parentAnchor">USD</a> to <a href="#" id="childAnchor">GBP</a> for <a href="#" id="timeAnchor">today</a> is: <a href="#" id="exchangeRate">#.###</a>
    </p>

    <label class="label-style" id="fixer-currency-conversions">
      <input type="text" id="dateInput" name="time" placeholder="EX: 2008-01-20; Default Value = Today">
    </label>

    <button id="fixerButton" type="submit" onclick="getCurrs(); saveSession()">Convert!</button>

  </div>

  <script src="fetch-calls.js"></script>
</body>
</html>
